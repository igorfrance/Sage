<!DOCTYPE html>
<html class="dashboard"
	xmlns:sage="http://www.cycle99.com/schemas/sage/sage.xsd"
	xmlns:mod="http://www.cycle99.com/schemas/sage/modules.xsd"
	xmlns:intl="http://www.cycle99.com/schemas/sage/internationalization.xsd"
	xmlns:tpl="http://www.cycle99.com/schemas/sage/extensions/templating.xsd"
	xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<sage:basehref/>
		<title>Welcome to Sage!</title>
		<script type="text/javascript" src="${assetpath}/scripts/lib/jquery/shadowbox.js"></script>
		<script type="text/javascript" src="${assetpath}/scripts/dashboard.js"></script>
		<meta http-equiv="cache-control" content="no-cache"/>
		<meta name="keywords" content="MVC, Web Applications, Web Application Engine, XML, XSLT, HTML, HTML5, CSS, JavaScript, Framework"/>
		<meta name="description" content="Built from ground up to work and operate with XML, Sage provides an environment where all markup and configuration has structure that can be discovered, modified and maintained."/>
	</head>
	<body>

		<div id="welcome" class="page">
			<div class="valign">
				<div class="vcell">
					<div class="circle gradient">
						<div class="valign">
							<div class="vcell">
								<span>Welcome to</span>
								<h1>Sage</h1>
							</div>
						</div>
					</div>
					<div class="buttons">
						<a class="download tooltip"
						   data-orientation="BC"
						   title="Download the latest stable build from our Team City server. Press 'Log in as guest' when prompted to authenticate."
						   href="http://cycle99.com:808/viewLog.html?buildId=lastSuccessful&amp;buildTypeId=bt5&amp;tab=artifacts">
							<span>Download</span>
						</a>
						<a class="documentation tooltip"
						   data-orientation="BC"
						   title="Dive into documentation and learn more about Sage."
							 href="documentation/index.html">
							<span>Documentation</span>
						</a>
						<a class="source tooltip"
						   data-orientation="BC"
						   title="Get Sage source code at the GitHub."
							 href="https://github.com/igorfrance/Sage">
							<span>Source</span>
						</a>
					</div>
				</div>
			</div>
		</div>

		<div id="examples">
			<mod:ViewInspector/>
		</div>

	</body>
</html>
