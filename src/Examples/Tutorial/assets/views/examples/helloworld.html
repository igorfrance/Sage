<!DOCTYPE html>
<html>
	<head>
		<title>Hello, world!</title>
	</head>
	<body>
		<h1>Hello, world!</h1>
		<p>If this view template looks just like plain HTML, that's because it is! The only thing that's required of
		a Sage view template is that it parses as a valid XML document. And if you add an X before HTML that's what you
		get, a valid XML document that uses HTML tags.</p>
	</body>
</html>
