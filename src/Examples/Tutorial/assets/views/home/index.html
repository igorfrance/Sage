<!DOCTYPE html>
<html class="dashboard"
	xmlns:sage="http://www.cycle99.com/projects/sage"
	xmlns:xi="http://www.w3.org/2003/XInclude"
	xmlns:mod="http://www.cycle99.com/projects/sage/modules"
	xmlns:logic="http://www.cycle99.com/projects/sage/logic"
	xmlns:intl="http://www.cycle99.com/projects/sage/internationalization"
	xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<sage:basehref/>
		<title>Sage <sage:version/></title>
		<script type="text/javascript" src="{assetpath}/lib/scripts/jquery/shadowbox.js"></script>
		<script type="text/javascript" src="{assetpath}/scripts/dashboard.js"></script>
		<meta http-equiv="cache-control" content="no-cache"/>
	</head>
	<body>

		<div id="navigation">
			<h1>
				<a href="documentation/"><span>Sage</span></a>
			</h1>
			<mod:Navigation/>
		</div>

		<div id="welcome">
			<div class="valign">
				<div class="vcell">
					<div class="circle gradient">
						<div class="valign">
							<div class="vcell">
								<span>Welcome to</span>
								<h1>Sage</h1>
							</div>
						</div>
					</div>
					<div class="buttons">
						<a class="download tooltip"
						   data-orientation="BC"
						   title="Download the latest stable build from our Team City server. Press 'Log in as guest' when prompted to authenticate."
						   href="http://cycle99.com:808/viewLog.html?buildId=lastSuccessful&amp;buildTypeId=bt5&amp;tab=artifacts">
							<span>Download</span>
						</a>
						<a class="documentation tooltip"
						   data-orientation="BC"
						   title="Dive into documentation and learn more about Sage."
							 href="documentation/index.html">
							<span>Documentation</span>
						</a>
						<a class="source tooltip"
						   data-orientation="BC"
						   title="Get Sage source code at the GitHub."
							 href="https://github.com/igorfrance/Sage">
							<span>Source</span>
						</a>
					</div>
				</div>
			</div>
		</div>

		<div id="examples">
			<mod:ViewInspector/>
		</div>

	</body>
</html>
