<!DOCTYPE html>
<html
	xmlns:sage="http://www.cycle99.com/schemas/sage/sage.xsd"
	xmlns:mod="http://www.cycle99.com/schemas/sage/modules.xsd"
 	xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<sage:basehref/>
		<title>Grayscale filter</title>
	</head>
	<body>

		<div class="page">
			<mod:Sidebar>
				<mod:config>
					<mod:current><sage:url ref="imaging-grayscale"/></mod:current>
				</mod:config>
			</mod:Sidebar>
			<section class="content">
				<header>
					<span>Grayscale filter</span>
				</header>
				<article>
		<ul class="root separate">
			<li>
				<div class="sectionblock">
					<h5 class="casual" id="resample">Grayscale</h5>
					<p>
						Applies the grayscale filter.
					</p>
				</div>
				<blockquote>
					<code class="principal">gs=0|1</code>
					<div class="container section">
						<div class="imageframe">
							<div class="caption">underwater-07.jpg</div>
							<img src="~/assets/images/dogs/underwater-07.jpg" width="400"/>
							<div class="copyright">
								<div><label>Author:</label> <span>Edecio Martinez</span></div>
								<div><label>Credit:</label> <span>Seth Casteel/LittleFriendsPhoto.com</span></div>
							</div>
						</div>
						<div class="imageframe">
							<div class="caption">underwater-07.jpg?gs=1</div>
							<img src="~/assets/images/dogs/underwater-07.jpg?gs=1" width="400"/>
							<div class="copyright">
								<div><label>Author:</label> <span>Edecio Martinez</span></div>
								<div><label>Credit:</label> <span>Seth Casteel/LittleFriendsPhoto.com</span></div>
							</div>
						</div>
					</div>
				</blockquote>
			</li>
		</ul>

		<br class="spacer"/>

				</article>
			</section>
		</div>
	</body>
</html>
