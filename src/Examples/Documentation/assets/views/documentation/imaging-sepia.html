<!DOCTYPE html>
<html
	xmlns:sage="http://www.cycle99.com/schemas/sage/sage.xsd"
	xmlns:mod="http://www.cycle99.com/schemas/sage/modules.xsd"
 	xmlns:xi="http://www.w3.org/2003/XInclude"
	xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<sage:basehref/>
		<title>Sepia filter</title>
	</head>
	<body>

		<h1>Sepia filter</h1>

		<mod:BreadCrumb>
			<mod:config>
				<mod:current><sage:url ref="imaging-sepia"/></mod:current>
			</mod:config>
		</mod:BreadCrumb>

		<ul class="root separate">
			<li>
				<div class="sectionblock">
					<h5 class="casual" id="resample">Sepia</h5>
					<p>
						Applies the sepia filter.
					</p>
				</div>
				<blockquote class="invisible">
					<code class="principal">se=0|1</code>
					<div class="container section">
						<div class="imageframe">
							<div class="caption">underwater-07.jpg</div>
							<img src="assets/images/dogs/underwater-07.jpg" width="400"/>
							<div class="copyright">
								<div><label>Author:</label> <span>Edecio Martinez</span></div>
								<div><label>Credit:</label> <span>Seth Casteel/LittleFriendsPhoto.com</span></div>
							</div>
						</div>
						<div class="imageframe">
							<div class="caption">underwater-07.jpg?se=1</div>
							<img src="assets/images/dogs/underwater-07.jpg?se=1" width="400"/>
							<div class="copyright">
								<div><label>Author:</label> <span>Edecio Martinez</span></div>
								<div><label>Credit:</label> <span>Seth Casteel/LittleFriendsPhoto.com</span></div>
							</div>
						</div>
					</div>
				</blockquote>
			</li>
		</ul>

		<br class="spacer"/>
	</body>
</html>
