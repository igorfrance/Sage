<!DOCTYPE html>
<html
	xmlns:mod="http://www.cycle99.com/projects/sage/modules"
	xmlns:context="http://www.cycle99.com/projects/sage/contextualization"
	xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>View Inspector</title>
		<meta http-equiv="cache-control" content="no-cache"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<style>

			html, body
				{ margin: 0; height: 100%; }
			.view-inspector .contenttoolbar .button.close
				{ display: block; }

		</style>
		<script>

			$init.registerMain(function window$onload()
			{
				var inspector = sage.dev.ViewInspector.current;
				if (inspector)
				{
					inspector.addListener("close", function onViewInspectorClose(evt)
					{
						document.location = inspector.getContentUrl();
						evt.cancel = true;
					});
				}
			});

		</script>
	</head>
	<body>

		<mod:ViewInspector>
			<mod:config>
				<mod:path>
					<context:value property="RouteValues" key="path"/>
				</mod:path>
			</mod:config>
		</mod:ViewInspector>

	</body>
</html>
