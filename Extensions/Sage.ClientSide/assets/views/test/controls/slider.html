<!DOCTYPE html>
<html
	xmlns:sage="http://www.cycle99.com/schemas/sage/sage.xsd"
	xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Slider control tests</title>
		<sage:basehref/>
		<script type="text/javascript" src="assets/lib/aeon/controls/slider/slider.js"></script>
		<link type="text/css" rel="stylesheet" href="assets/lib/aeon/controls/slider/slider.css"/>
		<style>

			.testing-area
				{ height: 200px; }
			.testing-area .group
				{ width: 200px; height: 100%; margin-right: 20px; float: left; overflow: hidden; }

			.row
				{ position: relative; overflow: hidden; margin: 10px 0; }

			.group .slider
				{ float: left; width: 150px; height: 18px; }
			.group .value
				{ float: left; margin: 0 0 0 7px; padding: 0 5px; height: 17px; min-width: 20px; max-width: 70px; overflow: hidden;
				  text-align: right; background: #fff; border: 1px solid #ccc; font-size: 13px; }

			.group.vertical .row
				{ float: left; margin: 0 2px; }
			.group.vertical .slider
				{ float: none; height: 150px; margin-left: 8px; }
			.group.vertical .value
				{ float: none; margin: 7px 0 0 0; padding: 0 5px; min-width: 20px; max-width: 70px; overflow: hidden;
				  text-align: right; border: 1px solid #ccc; }

		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="container">
				<hgroup class="title">
					<h1><a href="~/">Sage.ClientSide</a></h1>
				</hgroup>
				<div id="qunit-fixture"></div>
				<h1 id="qunit-header">Slider control tests</h1>
				<h2 id="qunit-banner"></h2>
				<div class="testing-area">
					<div class="group">
						<div class="row">
							<div class="slider" data-textElement="this::~div"></div>
							<div class="value"></div>
						</div>
						<div class="row">
							<div class="slider" data-textElement="this::~div" data-minValue="-40" data-maxValue="70"></div>
							<div class="value"></div>
						</div>
						<div class="row">
							<div class="slider" data-textElement="this::~div" data-minValue="-80" data-maxValue="-10"></div>
							<div class="value"></div>
						</div>
					</div>
					<div class="group vertical">
						<div class="row">
							<div class="slider vertical" data-textElement="this::~div"></div>
							<div class="value"></div>
						</div>
						<div class="row">
							<div class="slider vertical" data-textElement="this::~div"></div>
							<div class="value"></div>
						</div>
						<div class="row">
							<div class="slider vertical" data-textElement="this::~div"></div>
							<div class="value"></div>
						</div>
					</div>
				</div>
				<div id="qunit-testrunner-toolbar"></div>
				<h2 id="qunit-userAgent"></h2>
				<p id="qunit-testresult"></p>
				<ol id="qunit-tests"></ol>
				<script><!--

					aeon.init.on("done", function runTests()
					{
						test("slider initialization and api", function testSlider()
						{
							equal(aeon.controls.Slider.instances.length, 6, "There should be 6 sliders on the page");

							var slider1 = aeon.controls.Slider.instances[0];
							slider1.value(20);

							var slider2 = aeon.controls.Slider.instances[1];
							slider2.value(20);

							var slider3 = aeon.controls.Slider.instances[2];
							slider3.value(-20);
						});
					});

				--></script>
			</div>
		</div>
	</body>
</html>
